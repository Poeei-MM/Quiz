<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users; let i=index">
      <ion-item nopadding>
       
        <h3 item-end>
          {{user.name}}
        </h3>
         <p>
          <span>{{user.phone}}</span><br>
        </p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
