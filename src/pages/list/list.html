<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>List</ion-title>
    <ion-buttons start>	
		<button ion-button (click)="report()">
			Report
		</button>
	</ion-buttons>
    <ion-buttons end>	
		<button ion-button (click)="quit()">
			QUIT
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="total">Total Count	:	{{total}}</div>
	<ion-card *ngFor="let user of users">
		<ion-card-content>
		  <h2 class="card-title">
			<ion-icon name='contact' item-start class="contact-icon"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			{{user.name}}
		  </h2>
		</ion-card-content>
		<ion-item>
		  <ion-icon name='call' item-start class="phone-icon"></ion-icon>
		  {{user.phone}}
		  <ion-badge item-end>{{user.score}}</ion-badge>
		</ion-item>
	 </ion-card>
	  
</ion-content>
