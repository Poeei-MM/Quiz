<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-card *ngFor="let user of users">
		<ion-card-content>
		  <h2 class="card-title">
			{{user.name}}
		  </h2>
		</ion-card-content>
		<ion-item>
		  <ion-icon name='call' item-start class="phone-icon"></ion-icon>
		  {{user.phone}}
		  <ion-badge item-end>{{user.score}}</ion-badge>
		</ion-item>
	  </ion-card>
	  
   <ion-list> 
    <ion-item-sliding *ngFor="let user of users; let i=index">
      <ion-item nopadding>
       
        <h3 item-end>
          {{user.name}}
        </h3>
         <p>
          <span>{{user.phone}}</span><br>
        </p>
        <p>
          <span>{{user.score}}</span><br>
        </p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
