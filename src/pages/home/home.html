<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>	
		<button ion-button (click)="skip()">
			SKIP
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
   <form (ngSubmit)="saveData()">
		<ion-item>
		  <ion-label>Name</ion-label>
		  <ion-input type="text" placeholder="Name" [(ngModel)]="data.name" name="name" required="" ></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Phone No</ion-label>
		  <ion-input type="text" placeholder="Phone" [(ngModel)]="data.phone" name="phone" required="" ></ion-input>
		</ion-item>
		<button ion-button type="submit" block>Go To Quiz</button>
	</form>
	
</ion-content>
