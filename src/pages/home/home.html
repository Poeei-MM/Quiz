<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
   <form (ngSubmit)="saveData()">
		<ion-item>
		  <ion-label>Name</ion-label>
		  <ion-input type="text" placeholder="Name" [(ngModel)]="data.name" name="name" required="" ></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Phone No</ion-label>
		  <ion-input type="text" placeholder="Phone" [(ngModel)]="data.phone" name="phone" required="" ></ion-input>
		</ion-item>
		<button ion-button type="submit" block>Save Data</button>
	</form>
	
</ion-content>
