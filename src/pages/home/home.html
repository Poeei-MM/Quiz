<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>	
		<button ion-button (click)="skip()">
			SKIP
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
   <form (ngSubmit)="saveData()">
		<ion-item>
		  <ion-label>Name	:</ion-label>
		  <ion-input type="text" required placeholder="Name" [(ngModel)]="data.name" name="name"></ion-input>
		</ion-item>
		<ion-item>
		  <ion-label>Phone	:</ion-label>
		  <ion-input type="text" required placeholder="Phone" [(ngModel)]="data.phone" name="phone"></ion-input>
		</ion-item>
		<button ion-button [disabled]="!data.name" type="submit" block>Go To Quiz</button>
	</form>
	<button ion-button (click)="clearData()" block>Clear All Users</button>
</ion-content>
